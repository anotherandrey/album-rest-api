schemes:

  ImageDtoArray:
    type: object
    properties:

      totalPages:
        type: integer
      items:
        type: array
        items:
          $ref: '../album.schemes.yaml#/schemes/ImageDto'
      required:
        - totalPages
        - items

  ImageDto:
    type: object
    properties:

      id:
        type: integer
        format: int64
      filename:
        type: string
      contentType:
        type: string
      contentLength:
        type: integer
        format: int64
      createdAt:
        type: string
    required:
      - id
      - filename
      - contentType
      - contentLength
      - createdAt
